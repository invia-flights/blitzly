[tool.poetry]
name = "ml_project_template"
version = "0.1.0"
description = "This project can be used as a template for a Python machine learning project."
authors = ["Your Name <you@example.com>"]
packages = [{include = "src"}]
readme = "docs/README.md"
documentation = ""
repository = "https://github.com/invia-flights/ml_project_template"

classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Intended Audience :: Science/Research",
]
keywords = [
    "python",
    "machine learning",
    "data science"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^22.10.0"}
isort = "^5.10.1"
mypy = "^0.991"
pylint = "^2.15.8"
pytest = "^7.2.0"
dvc-s3 = "2.21.0"
nbstripout = "^0.6.1"

[tool.poetry.group.dev]
optional = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.messages_control]
disable = [
    "C0301",
    "C0103",
    "C0114",
    "E0401",
    "R0913",
    "R0914",
    "R0916",
    ]

[tool.mypy]
strict = true
disallow_subclassing_any = false
ignore_missing_imports = true
disallow_any_generics = false
warn_return_any = false
exclude = ["tests/*"]

[tool.pylint.format]
max-line-length = 88

[tool.isort]
profile = "black"
