name: Release
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: python
          package-name: blitzly
          prerelease: true
          default-branch: main
          pull-request-header: ":robot: I have created a release *beep* *boop*. This was predictable."
